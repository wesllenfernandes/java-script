<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: calc(100% - 22px);
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px;
    width: 100%;
    border: none;
    background: #28a745;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #218838;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li.completed {
    text-decoration: line-through;
    color: #888;
}

li button {
    background: #dc3545;
    border: none;
    padding: 5px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

li button:hover {
    background: #c82333;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="new-task" placeholder="Adicione uma nova tarefa">
        <button id="add-task-btn">Adicionar Tarefa</button>
        <ul id="task-list"></ul>
    </div>
    <script>
    document.getElementById('add-task-btn').addEventListener('click', function() {
        let taskText = document.getElementById('new-task').value;
        if (taskText.trim() !== '') {
            let taskList = document.getElementById('task-list');
            
            let li = document.createElement('li');
            li.innerText = taskText;
    
            let deleteBtn = document.createElement('button');
            deleteBtn.innerText = 'Remover';
            deleteBtn.addEventListener('click', function() {
                taskList.removeChild(li);
            });
    
            li.appendChild(deleteBtn);
    
            li.addEventListener('click', function() {
                li.classList.toggle('completed');
            });
    
            taskList.appendChild(li);
            document.getElementById('new-task').value = '';
        }
    });
</script>
</body>
</html>
